<header class="container bg-primary p-2 row justify-between align-center">

  <section class="flex gap-1 align-center">
    <i class="fa-solid fa-bars cursor display-4" id="open_sidebar"></i>
    <img src="{logo_header}" alt="logo">
  </section>

  <nav class="navbar">

    <a class="bg-secondary profile">
      <i class="fa-solid fa-user"></i>
    </a>

  </nav>

</header>

<main id="content">

  <nav class="sidebar" id="sidebar">

    {navbar}

  </nav>

  <section class="container p-3">

    <nav class="row gap-1 align-center">

      <a href="{include_path}student/desafios" class="row gap-1 align-center">Desafios</a>

      <i class="fa-solid fa-angle-right display-5"></i>

      <a href="{include_path}student/desafios?action=visualizar&desafio={id_desafio}" class="row gap-1 align-center">
        Título do desafio
      </a>

      <i class="fa-solid fa-angle-right display-5"></i>

      <span class="row gap-1 align-center">
        Criar equipe
      </span>

    </nav>

    <h2>Título do desafio - Criar equipe</h2>

    <section class="row">

      <form action="#" method="POST" class="col column gap-2">

        <section class="input-box">

          <label for="equipe">Nome equipe</label>

          <input type="text" name="equipe" id="input_equipe">

          <span class="error"></span>

        </section>
        <section class="column gap-05">
          <section class="row gap-2">

            <section class="input-box-checkbox col">

              <input type="radio" checked onclick="desabilitarSenha()" name="checkbox" id="input_publico">

              <label for="input_publico">Publico</label>

            </section>

            <section class="input-box-checkbox col">

              <input type="radio" onclick="habilitarSenha()" name="checkbox" id="input_privado">

              <label for="input_privado">Privado</label>

            </section>

          </section>
          <span class="error" id="error_checkbox"></span>
        </section>
        <section class="input-box" id="senha" style="display: none;">

          <label for="senha">Senha</label>

          <input type="password" name="senha" id="input_senha">

          <span class="erro" id="error_senha"></span>

        </section>

        <button type="submit" class="btn">Enviar</button>

      </form>

      <span class="col"></span>

    </section>

  </section>

</main>

<footer class="container p-2 row justify-between align-center">

  <img src="#" alt="logo">

  <nav class="navbar">

    <a href="#"><i class="fa-brands fa-instagram"></i></a>
    <a href="#"><i class="fa-solid fa-envelope"></i></a>

  </nav>

</footer>

<script>

  const open_sidebar = document.getElementById("open_sidebar");
  const sidebar = document.getElementById("sidebar");

  open_sidebar.addEventListener("click", () => {
    sidebar.classList.toggle("left-0");
  });

</script>
<script>
  const senha = document.getElementById("senha");

  function habilitarSenha() {
    senha.style.display = "flex";
  }
  function desabilitarSenha() {
    senha.style.display = "none";
  }

</script>
