<header class="container bg-primary p-2 row justify-between align-center">

  <section class="flex gap-1 align-center">
    <i class="fa-solid fa-bars cursor display-4" id="open_sidebar"></i>
    <img src="{logo_header}" alt="logo">
  </section>

  <nav class="navbar">

    <a class="bg-secondary profile">
      <i class="fa-solid fa-user"></i>
    </a>

  </nav>

</header>

<main id="content">

  <nav class="sidebar" id="sidebar">

    {navbar}

  </nav>

  <section class="container p-3">

    <nav class="row gap-1 align-center">

      <a href="{include_path}student/duvidas" class="row gap-1 align-center">Dúvidas</a>

      <span class="row gap-1 align-center">
        <i class="fa-solid fa-angle-right display-5"></i>Enviar dúvida
      </span>

    </nav>

    <h2>Dúvida</h2>

    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus culpa maxime optio, fugiat ea dolor?
    </p>

    <section class="row">

      <form action="#" method="POST" id="form_duvida" class="col column gap-2">

        <section class="input-box">

          <label for="conteudo">Escreva sua dúvida</label>

          <section>
            <textarea name="conteudo" id="editor"></textarea>
          </section>

          <span class="error" id="error_conteudo"></span>

        </section>

        <button type="submit" class="btn">Enviar</button>

      </form>

      <span class="col"></span>

    </section>

  </section>

</main>

<footer class="container p-2 row justify-between align-center">

  <img src="#" alt="logo">

  <nav class="navbar">

    <a href="#"><i class="fa-brands fa-instagram"></i></a>
    <a href="#"><i class="fa-solid fa-envelope"></i></a>

  </nav>

</footer>

<script>

  const open_sidebar = document.getElementById("open_sidebar");
  const sidebar = document.getElementById("sidebar");

  open_sidebar.addEventListener("click", () => {
    sidebar.classList.toggle("left-0");
  });

  const form = document.getElementById("form_duvida");

  form.addEventListener("submit", (e) => {
    e.preventDefault();

    let error = 0;

    let conteudo;
    const error_conteudo = document.getElementById("error_conteudo");
    setTimeout(() => {
      conteudo = document.getElementById("editor");
      if (!conteudo.value) {

        error_conteudo.innerText = "Escreva sua dúvida!";
        error++;

      }

      if (error > 0) {

        setTimeout(() => {
          error_conteudo.innerText = "";
        }, 5000);
        return;
      }
      form.submit();
    }, 200);


  });

</script>
<script type="module">
  import {
    ClassicEditor,
    Essentials,
    Bold,
    Italic,
    Font,
    Paragraph
  } from 'ckeditor5';

  ClassicEditor
    .create(document.querySelector('#editor'), {
      plugins: [Essentials, Bold, Italic, Font, Paragraph],
      toolbar: [
        'bold', 'italic', '|',
        'fontColor', 'fontBackgroundColor'
      ]
    })
    .then( /* ... */)
    .catch( /* ... */);
</script>
