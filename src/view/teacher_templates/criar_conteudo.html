<header class="container bg-primary p-2 row justify-between align-center">

  <section class="flex gap-1 align-center">
    <i class="fa-solid fa-bars cursor display-4" id="open_sidebar"></i>
    <img src="{logo_header}" alt="logo">
  </section>

  <nav class="navbar">

    <a class="bg-secondary profile">
      <i class="fa-solid fa-user"></i>
    </a>

  </nav>

</header>

<main id="content">

  <nav class="sidebar" id="sidebar">

    {navbar}

  </nav>

  <section class="container p-3">

    <nav class="row gap-1 align-center">

      <a href="{include_path}teacher/conteudos" class="row gap-1 align-center">Conteúdos</a>

      <span class="row gap-1 align-center">
        <i class="fa-solid fa-angle-right display-5"></i>Criar conteúdo
      </span>

    </nav>

    <h2>Conteúdos</h2>

    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius numquam incidunt cum exercitationem quos a magni
      magnam eveniet, provident ea.
    </p>

    <section class="row gap-2">

      <section class="col column gap-2">

        <section>
          <form action="#" method="POST" class="column gap-2">

            <h2>Criar curso</h2>

            <section class="input-box">

              <label for="#">Nome do curso</label>

              <input type="text" name="#" id="input_#">

              <span class="error" id="error_#"></span>

            </section>

            <button type="submit" class="btn">Criar curso</button>

          </form>
        </section>

        <section>
          <form action="#" method="POST" class="column gap-2">

            <h2>Adicionar módulo</h2>

            <section class="input-box">

              <label for="#">Selecione o curso</label>

              <select name="#" id="input_#">

                <option value="0">Nome do curso</option>
                
              </select>

              <span class="error" id="error_#"></span>

            </section>

            <section class="input-box">

              <label for="#">Nome do módulo</label>

              <input type="text" name="#" id="input_#">

              <span class="error" id="error_#"></span>

            </section>

            <button type="submit" class="btn">Adicionar módulo</button>

          </form>
        </section>

      </section>
      <section class="col column gap-2">

        <section class="col rounded">
          <form action="#" method="POST" class="column gap-2">
            <h2>Adicionar aula</h2>

            <section class="input-box">

              <label for="#">Título</label>

              <input type="text" name="#" id="input_#">

              <span class="error" id="error_#"></span>

            </section>
            <section class="input-box">

              <label for="#">Conteúdo</label>

              <section>
                <textarea name="conteudo" id="editor"></textarea>
              </section>

              <span class="error" id="error_#"></span>

            </section>
            <section class="input-box">

              <label for="#">Link do vídeo (opicional)</label>

              <input type="url" name="#" id="input_#">

              <span class="error" id="error_#"></span>

            </section>

            <button type="submit" class="btn">Cadastrar aula</button>

          </form>
        </section>

      </section>

    </section>

  </section>

</main>

<footer class="container p-2 row justify-between align-center">

  <img src="#" alt="logo">

  <nav class="navbar">

    <a href="#"><i class="fa-brands fa-instagram"></i></a>
    <a href="#"><i class="fa-solid fa-envelope"></i></a>

  </nav>

</footer>

<script>

  const open_sidebar = document.getElementById("open_sidebar");
  const sidebar = document.getElementById("sidebar");

  open_sidebar.addEventListener("click", () => {
    sidebar.classList.toggle("left-0");
  });

</script>
<script type="module">
  import {
      ClassicEditor,
      Essentials,
      Bold,
      Italic,
      Font,
      Paragraph
  } from 'ckeditor5';

  ClassicEditor
      .create( document.querySelector( '#editor' ), {
          plugins: [ Essentials, Bold, Italic, Font, Paragraph ],
          toolbar: [
              'bold', 'italic', '|',
              'fontColor', 'fontBackgroundColor'
          ]
      } )
      .then( /* ... */ )
      .catch( /* ... */ );
</script>
