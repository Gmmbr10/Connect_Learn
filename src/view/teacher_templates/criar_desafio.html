<header class="container bg-primary p-2 row justify-between align-center">

  <section class="flex gap-1 align-center">
    <i class="fa-solid fa-bars cursor display-4" id="open_sidebar"></i>
    <img src="{logo_header}" alt="logo">
  </section>

  <nav class="navbar">

    <a class="bg-secondary profile">
      <i class="fa-solid fa-user"></i>
    </a>

  </nav>

</header>

<main id="content">

  <nav class="sidebar" id="sidebar">

    {navbar}
    
  </nav>

  <section class="container p-3">
    
    <nav class="row gap-1 align-center">

      <a href="{include_path}teacher/desafios" class="row gap-1 align-center">Desafios</a>

      <span class="row gap-1 align-center">
        <i class="fa-solid fa-angle-right display-5"></i>Criar desafio
      </span>
      
    </nav>
    
    <h2>Desafio</h2>

    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus culpa maxime optio, fugiat ea dolor?
    </p>

    <section class="row">

      <form action="#" method="POST" id="form_desafio" class="col column gap-2">

        {resultado}

        <section class="input-box">

          <label for="desafio">Título do desafio</label>

          <input type="text" name="desafio" id="input_desafio">

          <span class="error" id="error_desafio"></span>
          
        </section>
        
        <section class="input-box">

          <label for="conteudo">Escreva sobre o desafio</label>

          <section>
            <textarea name="conteudo" id="editor"></textarea>
          </section>

          <span class="error" id="error_conteudo"></span>
          
        </section>

        <button type="submit" class="btn">Enviar</button>
        
      </form>

      <span class="col"></span>
      
    </section>

  </section>

</main>

<footer class="container p-2 row justify-between align-center">

    <a href="#"><i class="fa-solid fa-envelope"></i></a>

  </nav>

</footer>
