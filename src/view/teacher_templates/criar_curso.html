{header}

<main id="content">

  <nav class="sidebar" id="sidebar">

    {navbar}

  </nav>

  <section class="container p-3">
    
    <nav class="row gap-1 align-center">

      <a href="{include_path}teacher/conteudos" class="row gap-1 align-center">Conteúdos</a>

      <span class="row gap-1 align-center">
        <i class="fa-solid fa-angle-right display-5"></i>Criar curso
      </span>

    </nav>

    <section class="row gap-2">

      <section class="col column gap-1">

        <section class="column gap-05">

          <h2>Criar curso</h2>

        </section>
        <form action="#" method="POST" id="form_curso" class="column gap-2">

          <section class="input-box">

            <label for="area">Área</label>

            <select name="area" id="input_area">

              <option value="1">Biológicas</option>
              <option value="2">Exatas</option>
              <option value="3">Humanas</option>
              
            </select>

            <span class="error" id="error_area"></span>

          </section>

          <section class="input-box">

            <label for="curso">Nome do curso</label>

            <input type="text" name="curso" id="input_curso">

            <span class="error" id="error_curso"></span>

          </section>
          <button type="submit" class="btn">Enviar</button>

        </form>

      </section>

      <section class="col column gap-2">

      </section>

    </section>

  </section>

</main>

<footer class="container p-2 row justify-between align-center">

  <img src="{logo_header}">

  <nav class="navbar">

    <a href="#"><i class="fa-brands fa-instagram"></i></a>
    <a href="#"><i class="fa-solid fa-envelope"></i></a>

  </nav>

</footer>

<script>

  const open_sidebar = document.getElementById("open_sidebar");
  const sidebar = document.getElementById("sidebar");

  open_sidebar.addEventListener("click", () => {
    sidebar.classList.toggle("left-0");
  });

  const form = document.getElementById("form_curso");

  form.addEventListener("submit", (e) => {
    e.preventDefault();

    let error = 0;

    const curso = document.getElementById("input_curso").value;
    const error_curso = document.getElementById("error_curso");
    
    if (!curso) {
      error_curso.innerText = "Preencha o nome do curso";
      error++;
    }

    const area = document.getElementById("input_area").value;
    const error_area = document.getElementById("error_area");

    if (!area || area > 3 || area < 1) {
      error_area.innerText = "Selecione uma área válida!";
    }
    
    if ( error > 0 ) {

      setTimeout(()=>{
        error_curso.innerText = "";
        error_area.innerText = "";
      },5000);
      
      return;
    }

    form.submit();
    
  });

</script>
