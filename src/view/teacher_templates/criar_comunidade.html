{header}

<main id="content">

  <nav class="sidebar" id="sidebar">

    {navbar}

  </nav>

  <section class="container p-3">
    
    <nav class="row gap-1 align-center">

      <a href="{include_path}teacher/comunidades" class="row gap-1 align-center">Comunidades</a>

      <span class="row gap-1 align-center">
        <i class="fa-solid fa-angle-right display-5"></i>Criar comunidade
      </span>

    </nav>

    <section class="row gap-2">

      <section class="col column gap-1">

        <section class="column gap-05">

          <h2>Criar comunidade</h2>

        </section>
        <form action="#" method="POST" id="form_comunidade" class="column gap-2">

          <section class="input-box">

            <label for="comunidade">Nome da comunidade</label>

            <input type="text" name="comunidade" id="input_comunidade">

            <span class="error" id="error_comunidade"></span>

          </section>
          <section class="input-box">

            <label for="link">Link do discord da comunidade</label>

            <input type="text" name="link" id="input_link">

            <span class="error" id="error_link"></span>

          </section>

          <button type="submit" class="btn">Enviar</button>

        </form>

      </section>

      <section class="col column gap-2">

      </section>

    </section>

  </section>

</main>

<footer class="container p-2 row justify-between align-center">

  <img src="{logo_header}">

  <nav class="navbar">

    <a href="#"><i class="fa-brands fa-instagram"></i></a>
    <a href="#"><i class="fa-solid fa-envelope"></i></a>

  </nav>

</footer>

<script>

  const open_sidebar = document.getElementById("open_sidebar");
  const sidebar = document.getElementById("sidebar");

  open_sidebar.addEventListener("click", () => {
    sidebar.classList.toggle("left-0");
  });

  const form = document.getElementById("form_comunidade");

  form.addEventListener("submit", (e) => {
    e.preventDefault();

    let error = 0;

    const input_comunidade = document.getElementById("input_comunidade").value;
    const error_comunidade = document.getElementById("error_comunidade");

    if ( !input_comunidade ) {
      error_comunidade.innerText = "Insira o nome da comunidade";
      error++
    }

    const input_link = document.getElementById("input_link").value;
    const error_link = document.getElementById("error_link");

    if ( !input_link ) {
      error_link.innerText = "Insira o link do discord";
      error++
    }
    
    if (error > 0) {

      setTimeout(() => {
        error_comunidade.innerText = "";
        error_link.innerText = "";
      }, 5000);

      return;

    }

    form.submit();

  });

</script>
